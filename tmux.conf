# settings
	set -g default-terminal "screen-it"
	set -sg escape-time 0
	set -s escape-time 0
	set -g default-terminal "screen-256color"
	set-option -g default-shell /bin/zsh
	set-option -g pane-active-border-fg red
	set-window-option -g xterm-keys on

# keymaps
	# prefix
		set -g prefix `
		unbind C-b
		bind C-a send-prefix

	# splits
		bind s split-window
		bind v split-window -h
		bind -n C-w kill-pane

		# tmux/vim split navigation
			bind -n C-h run "(tmux display-message -p '#{pane_title}' \
			| grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
			bind -n C-j run "(tmux display-message -p '#{pane_title}' \
			| grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
			bind -n C-k run "(tmux display-message -p '#{pane_title}' \
			| grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
			bind -n C-l run "(tmux display-message -p '#{pane_title}' \
			| grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

	# statusline
		set -g status-left-length 32
		set -g status-right-length 150

		set -g status-fg white
		set -g status-bg colour234
		set -g window-status-activity-attr bold
		set -g pane-border-fg colour245
		set -g pane-active-border-fg colour39
		set -g message-fg colour16
		set -g message-bg colour221
		set -g message-attr bold

		set -g status-left '#[fg=colour235,bg=colour252,bold]  \
			❐ #S #[fg=colour252,bg=colour238,nobold]\
			⮀#[fg=colour245,bg=colour238,bold]\
			 #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
		set -g window-status-format "#[fg=white,bg=colour234] #I #W "
		set -g window-status-current-format "#[fg=colour234,bg=colour39]\
			⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W \
			#[fg=colour39,bg=colour234,nobold]⮀"
		set -g status-right "#(wemux status_users)"

	# windows
		bind l next-window
		bind h previous-window

		unbind n
		bind n new-window

		bind -n C-Up resize-pane -U
		bind -n C-Down resize-pane -D
		bind -n C-Left resize-pane -L
		bind -n C-Right resize-pane -R

	# misc
		bind c send-keys "C-l"
		bind-key ` send-prefix
