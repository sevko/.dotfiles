# settings
	set -sg escape-time 0
	set -g history-limit 100000
	set -g default-terminal "screen-256color"
	set -g default-shell /bin/zsh
	set-window-option -g xterm-keys on

# keymaps
	# prefix
		unbind C-b
		set -g prefix C-t
		bind C-a send-prefix

	# splits
		bind s split-window
		bind v split-window -h
		bind -n C-w kill-pane

		# tmux/vim split navigation
			bind -n C-h run "(tmux display-message -p '#{pane_title}' \
				| grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
			bind -n C-j run "(tmux display-message -p '#{pane_title}' \
				| grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
			bind -n C-k run "(tmux display-message -p '#{pane_title}' \
				| grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
			bind -n C-l run "(tmux display-message -p '#{pane_title}' \
				| grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

	# statusline
		set -g status-interval 3
		set -g status-left-length 40
		set -g status-fg white
		set -g status-bg colour234
		set -g pane-border-fg colour0
		set -g pane-border-fg colour0
		set -g pane-active-border-fg colour1
		set -g status-left "#[fg=colour232,bg=colour2] ‚ùê #[bold]#S #(\
			~/.dotfiles/tmp.py)"
		set -g window-status-format \
			"#[bg=colour234] #[fg=colour4][#I] #[fg=white]#W "
		set -g window-status-current-format \
			"#[bg=colour250] #[fg=colour0][#I] #[fg=colour232]#W "

		status_right="#(~/.dotfiles/tmux/email.py)"
		status_right="$status_right#[fg=colour232,bg=colour250] #(\
			~/.dotfiles/tmux/network.sh) "
		status_right="$status_right#[bg=colour14] #(\
			~/.dotfiles/tmux/battery.py) "
		status_right="$status_right#[bold,bg=colour4] %H:%M#[nobold] %m.%d.%y"
		set -g status-right $status_right

	# windows
		bind l next-window
		bind h previous-window

		unbind n
		bind n new-window

		bind -n C-Up resize-pane -U
		bind -n C-Down resize-pane -D
		bind -n C-Left resize-pane -L
		bind -n C-Right resize-pane -R

		bind -n M-Up resize-pane -U 4
		bind -n M-Down resize-pane -D 4
		bind -n M-Left resize-pane -L 4
		bind -n M-Right resize-pane -R 4

	# sessions
		bind L switch-client -n
		bind H switch-client -p

	# misc
		bind c send-keys "C-l"
		bind-key ` send-prefix
